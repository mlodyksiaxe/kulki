<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kulki ADHD Turbo</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            font-family: sans-serif;
        }
        canvas { background: #000; }
        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 1px solid #444;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="ui">
        KULKI: <span id="count">1</span><br>
        PRĘDKOŚĆ KULEK: <span id="speed">1.0x</span>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const countDisplay = document.getElementById('count');
const speedDisplay = document.getElementById('speed');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const mainRadius = 320; 
const holeAngleSize = 0.3;
let worldRotation = 0;
const rotationSpeed = 0.015; // Prędkość koła jest teraz stała
let globalSpeedMultiplier = 1.0; 
let balls = [];

// AUDIO
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playHitSound(freq) {
    if (audioCtx.state === 'suspended') return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.1);
}

class Ball {
    constructor(x, y, vx, vy) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.isEscaped = false;
        this.hue = Math.random() * 360;
        this.radius = 8;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
        ctx.fill();
        ctx.closePath();
    }

    update() {
        this.x += this.vx;
        this.y += this.vy;

        const dx = this.x - centerX;
        const dy = this.y - centerY;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (!this.isEscaped) {
            if (dist + this.radius >= mainRadius) {
                let angle = Math.atan2(dy, dx);
                let normalizedAngle = (angle - worldRotation) % (Math.PI * 2);
                if (normalizedAngle < 0) normalizedAngle += Math.PI * 2;

                const holePos = Math.PI / 2;

                if (normalizedAngle > holePos - holeAngleSize && normalizedAngle < holePos + holeAngleSize) {
                    this.isEscaped = true;
                    globalSpeedMultiplier += 0.05; // PRZYSPIESZAMY KULKI
                    spawnNewBalls();
                    return true;
                }

                // ODBICIE
                const nx = dx / dist;
                const ny = dy / dist;
                const dot = this.vx * nx + this.vy * ny;
                this.vx = (this.vx - 2 * dot * nx);
                this.vy = (this.vy - 2 * dot * ny);

                // ZMIANA KOLORU PRZY ODBICIU
                this.hue = (this.hue + 40) % 360;
                playHitSound(150 + (this.hue));

                const overlap = dist + this.radius - mainRadius;
                this.x -= nx * (overlap + 1);
                this.y -= ny * (overlap + 1);
            }
        }
        return (this.x > -100 && this.x < canvas.width + 100 && this.y > -100 && this.y < canvas.height + 100);
    }
}

function spawnNewBalls() {
    addBall();
    addBall();
}

function addBall() {
    const angle = Math.random() * Math.PI * 2;
    // Bazowa prędkość pomnożona przez aktualny mnożnik
    const speed = (4 + Math.random() * 2) * globalSpeedMultiplier;
    balls.push(new Ball(centerX, centerY, Math.cos(angle) * speed, Math.sin(angle) * speed));
}

window.addEventListener('mousedown', () => audioCtx.resume());
addBall();

function animate() {
    // Delikatne smużenie dla lepszego efektu ruchu
    ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    worldRotation += rotationSpeed;

    // Rysowanie koła (proste, bez błysków)
    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.rotate(worldRotation);
    ctx.beginPath();
    ctx.arc(0, 0, mainRadius, Math.PI / 2 + holeAngleSize, Math.PI / 2 - holeAngleSize);
    ctx.strokeStyle = '#555'; // Szary kolor koła
    ctx.lineWidth = 10;
    ctx.lineCap = 'round';
    ctx.stroke();
    ctx.restore();

    let insideCount = 0;
    for (let i = balls.length - 1; i >= 0; i--) {
        const alive = balls[i].update();
        balls[i].draw();
        if (!alive) balls.splice(i, 1);
        else if (!balls[i].isEscaped) insideCount++;
    }
    
    countDisplay.innerText = insideCount;
    speedDisplay.innerText = globalSpeedMultiplier.toFixed(2) + "x";
    
    requestAnimationFrame(animate);
}

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

animate();
</script>
</body>
</html>
